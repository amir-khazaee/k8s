apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-egress
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes: ["Egress"]
  egress:
    - to:
        - ipBlock: { cidr: 192.168.0.0/16 }
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - ipBlock: { cidr: 192.168.0.0/16 }
      ports:
        - protocol: TCP
          port: 1433
